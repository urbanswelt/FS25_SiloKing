name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
prerelease: true
include-pre-releases: true

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üß∞ Maintenance'
    labels:
      - 'infrastructure'
      - 'automation'
      - 'documentation'
      - 'dependencies'
      - 'ci'
      - 'test'
      - 'codecov'
      - 'testing'
      - 'refactor'
      - 'unit tests'
      - 'release'
  - title: 'üèé Performance'
    labels: 
      - 'performance'
      - 'load'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: 'documentation'
    branch:
      - '/docs{0,1}\/.+/'
      - '/documentation\/.+/'
    files:
      - 'README.md'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bug\/.+/'
      - '^fix.*'
    title:
      - '/fix/i'
      - '/bug/i'
      - '^fix.*'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
  - label: 'maintenance'
    branch:
      - '/maintenance\/.+/'
  - label: 'dependencies'
    branch:
      - '/dependencies\/.+/'