name: Compare XML Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compare-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install required Python libraries
        run: |
          python -m pip install --upgrade pip
          pip install xmltodict deepdiff matplotlib

      - name: Run Comparison Script
        run: |
          python .github/scripts/compare_xml.py

      - name: Generate Visualization
        run: |
          python .github/scripts/generate_visualization.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: xml-comparison-results
          path: |
            Giants/data/vehicles/comparison_summary.txt
            Giants/data/vehicles/change_summary_chart.png
