name: Asset Upload

on:
    release:
      types:
        - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Generate ZIP
        uses: byteever/action-build-zip@master
        with:
          filename: 'FS25_SiloKing.zip'
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: FS25_SiloKing.zip