name: Translate modDesc.xml

on:
  push:
    paths:
      - 'modDesc.xml'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install googletrans==4.0.0-rc1 lxml

      - name: Translate modDesc.xml
        run: |
          python .github/scripts/translate_moddesc.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add modDesc.xml
            git commit -m "Translated modDesc.xml descriptions"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a pull request (if not pushed to main)
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-translate-moddesc
          commit-message: "Translated modDesc.xml descriptions"
          title: "Translate modDesc.xml descriptions"
          body: "This PR updates the <de> section with translations from <en>."
